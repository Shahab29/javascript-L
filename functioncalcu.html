<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sum1(num1,num2) {
            console.log(num1+num2);
        }
        sum1(4,5);

        function sum2(num1,num2) {
            console.log(num1-num2);
        }

        sum2(4,5);
        function sum3(num1,num2) {
            console.log(num1/num2);
        }

        sum3(4,5);
        function sum4(num1,num2) {
            console.log(num1*num2);
        }
        sum4(4,5);
        
    </script>
    
</body>
</html>
